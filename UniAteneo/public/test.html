  <div class="accordion" id="accordionExample">

  </div>

  <script> 
    let text = "";
    const SSD = ["Architettura", "Filosofia"];

    tendina(SSD);    
 
    function tendina(data) {
      var collapse = document.getElementById('accordionExample')

      for (var i = 0; i < data.length; i++) {
        var item = `<div class="card">
                      <div class="card-header" id="heading` + i + `">
                        <h2 class="mb-0">
                          <button class="btn " type="button" data-bs-toggle="collapse" data-bs-target="#collapse` + i + `" aria-expanded="false" aria-controls="collapse` + i + `">
                            ${data[i]}
                          </button>
                        </h2>
                      </div>
                      <div id="collapse` + i + `" class="collapse" aria-labelledby="heading` + i + `" data-parent="#accordionExample">        
                        <div class="card-body">
                          <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>`
        collapse.innerHTML += item
      }
      
    }

  </script>
